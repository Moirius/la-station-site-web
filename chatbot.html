<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>La Station - Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="chatbot.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    @font-face {
      font-family: 'Aventa';
      src: url('POLICES/Aventa-Medium.ttf') format('truetype');
    }
  </style>
</head>

<body>

  <!-- Logo avec effet "small" comme sur la home -->
  <div id="logo-container" class="logo-small">
    <div id="loader-logo" class="precision-loader idle"></div>
  </div>

  <div class="content">
    <div>
      <div id="chatbox"></div>
      <div id="loader"></div>
    </div>

    <div class="input-zone">
      <div class="shortcuts">
        <button class="shortcut-btn" onclick="insertShortcut('Quels types de vidéos proposez-vous ?')">vidéos</button>
        <button class="shortcut-btn" onclick="insertShortcut('Quels sont vos tarifs ?')">Tarifs</button>
        <button class="shortcut-btn" onclick="insertShortcut('Comment se déroule un tournage ?')">tournage</button>
        <button class="shortcut-btn" onclick="insertShortcut('Proposez-vous des abonnements ?')">Abonnements</button>
        <button class="shortcut-btn" onclick="insertShortcut('Quel matériel utilisez-vous ?')">Matériel</button>
      </div>
      <input id="userInput" type="text" placeholder="Posez une question...">

    </div>
  </div>

  <script src="chatbot.js"></script>

  <script>
    // Clique sur le logo → retour à la home
    document.getElementById("logo-container").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
